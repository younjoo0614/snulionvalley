<div
  class="modal fade"
  id="createModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="createModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createModalLabel">새로운 책 추가하기</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="book-create" data-csrfmiddlewaretoken="{{ csrf_token }}">
          <div class="form-group">
            <label for="title" class="col-form-label">책 제목</label>
            <input type="text" name="title" class="form-control" id="title" />
          </div>
          {% comment %}
          <div class="form-group">
            <label for="author" class="col-form-label">작가</label>
            <input type="text" name="author" class="form-control" id="author" />
          </div>

          <div class="form-group">
            <label for="pages" class="col-form-label">페이지 수</label>
            <input
              type="integer"
              name="pages"
              class="form-control"
              id="pages"
            />
          </div>
          {% endcomment %}

          <div class="form-group">
            <label for="color" class="col-form-label">책 색</label>
            <div class="color-box">
              {% comment %}
              <button type="button" class="btn-1" value="1">1</button>
              <button type="button" class="btn-2" value="2">2</button>
              <button type="button" class="btn-3" value="3">3</button>
              <button type="button" class="btn-4" value="4">4</button>
              <button type="button" class="btn-5" value="5">5</button>
              {% endcomment %}
              <div class="custom-radios">
                <div>
                  <input
                    type="radio"
                    id="color-1"
                    name="color"
                    value="1"
                    checked
                  />
                  <label for="color-1">
                    <span>
                      <img
                        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"
                        alt="Checked Icon"
                      />
                    </span>
                  </label>
                </div>

                <div>
                  <input type="radio" id="color-2" name="color" value="2" />
                  <label for="color-2">
                    <span>
                      <img
                        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"
                        alt="Checked Icon"
                      />
                    </span>
                  </label>
                </div>

                <div>
                  <input type="radio" id="color-3" name="color" value="3" />
                  <label for="color-3">
                    <span>
                      <img
                        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"
                        alt="Checked Icon"
                      />
                    </span>
                  </label>
                </div>

                <div>
                  <input type="radio" id="color-4" name="color" value="4" />
                  <label for="color-4">
                    <span>
                      <img
                        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"
                        alt="Checked Icon"
                      />
                    </span>
                  </label>
                </div>

                <div>
                  <input type="radio" id="color-5" name="color" value="5" />
                  <label for="color-5">
                    <span>
                      <img
                        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg"
                        alt="Checked Icon"
                      />
                    </span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div id="select-book"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              취소
            </button>
            <button type="submit" class="btn btn-primary">추가하기</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
